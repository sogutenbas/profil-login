<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7b2b9dc7e2.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    <div class="container">
        <div class="card-all">
            <header>
                <div class="upper-card">
                    <div>
                        <p>&lt</p>
                    </div>
                    <div>
                        <p>...</p>
                    </div>
                </div>
            </header>
            <div class="center-card">
                <div class="information">
                    <div class="header-photo">
                        <div class="profile-photo">
                            <img src="./img/profile.jpg" alt="Profil Photo">
                            <div class="photo-change">
                                <img src="./img/photo.change.jpg" alt="Photo Change">
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <h1>Serhat Ogutenbas</h1>
                    </div>
                    <div class="job">
                        <p>Visual Designer</p>
                    </div>
                    <div class="social-media">
                        <div class="column">         
                         <i class="fab fa-github-square"></i>
                        </div>
                        <div class="column">             
                         <i class="fab fa-facebook-square"></i>           
                        </div>
                        <div class="column">              
                         <i class="fab fa-twitter-square"></i>          
                        </div>
                        <div class="column"> 
                     <i class="fab fa-linkedin"></i>    
                    </div>
                    </div>
                    <div class="slogan">
                        <p>Always working with an expert.</p>
                    </div>
                </div>
                <div class="title">
                    <h2>ACCOUNT SETTING</h2>
                </div>
                <div class="account">
                    <div class="area">
                        <div class="icon">
                            <a href=""><img src="./img/Mail.png" alt="E-mail"></a>
                        </div>
                        <div class="explanation">
                            <p>Update Emmail adress</p>
                        </div>
                        <div class="symbol1">
                            <p>&gt</p>
                        </div>
                    </div>
                    <div class="area">
                        <div class="icon">
                            <a href=""><img src="./img/Key.png" alt="Password"></a>
                        </div>
                        <div class="explanation">
                            <p>Reset Password</p>
                        </div>
                        <div class="symbol2">
                            <p>&gt</p>
                        </div>
                    </div>
                    <div class="area">
                        <div class="icon">
                            <a href=""><img src="./img/Folder.png" alt="Update"></a>
                        </div>
                        <div class="explanation">
                            <p>Update My Details</p>
                        </div>
                        <div class="symbol3">
                            <p>&gt</p>
                        </div>
                    </div>
                    <div class="area">
                        <div class="icon">
                            <a href=""><img src="./img/Logout.png" alt="Logout"></a>
                        </div>
                        <div class="explanation">
                            <p>Log Out</p>
                        </div>
                        <div class="symbol4">
                            <p>&gt</p>
                        </div>
                    </div>
                </div>
                <div class="end">
                    <h2>PRIVERY SETTINGS</h2>
                </div>
                <footer>
                    <div class="finish">
                    <div class="last">
                        <a href=""><img src="./img/ikili kare.png" alt="Chat"></a>
                    </div>
                    <div class="last">
                        <a href=""> <img src="./img/zoom.png" alt="Zoom"></a>
                    </div>
                    <div class="last">
                        <a href=""><img src="./img/message.png" alt="Message"></a>
                    </div>
                    <div class="last">
                        <a href=""><img src="./img/gray.png" alt="Profil"></a>
                    </div>
                </div>
                </footer>

            </div>
        </div>
    </div>
    
</body>
</html>
